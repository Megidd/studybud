<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Rooms</title>
  </head>
  <body>
	<h1>Cool Rooms</h1>
    <div id="rooms-container"></div>
  </body>
  <script>
    let roomsContainer = document.getElementById('rooms-container')
    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        console.log('RESPONSE:', response)
        console.log('ROOMS:', rooms)
        for (let i=0; i<rooms.length; i++) {
          room = rooms[i]
          // Use template literal.
          row = `<div>
                     <h3>${room.name}</h3>
                 </div>`
          // appendChild(row) didn't work with template literal.
          roomsContainer.innerHTML += row
        }
    }
    getRooms()
  </script>
</html>
